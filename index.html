<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣旅遊</title>
    <style>
        body {
            font-family: "Noto Serif TC", serif;
            margin: 0;
            padding: 0;
            background: #fefcf9;
            color: #333;
        }
        header {
            background-color: #f4a261;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        section {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }
        h2 {
            color: #2a9d8f;
            border-bottom: 2px solid #2a9d8f;
            padding-bottom: 0.5rem;
        }
        .spot {
            margin: 1rem 0;
            padding: 1rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #264653;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>台灣旅遊之美</h1>
        <p>探索北、中、南的精彩景點</p>
    </header>

    <section>
        <h2>北部景點</h2>
        <div class="spot">
            <h3>九份老街</h3>
            <p>充滿懷舊氛圍的小巷、茶樓與山城風光。</p>
        </div>
        <div class="spot">
            <h3>陽明山國家公園</h3>
            <p>四季花卉盛開，溫泉與登山步道聞名。</p>
        </div>
    </section>

    <section>
        <h2>中部景點</h2>
        <div class="spot">
            <h3>日月潭</h3>
            <p>台灣最大的湖泊，環湖自行車道與纜車美景。</p>
        </div>
        <div class="spot">
            <h3>清境農場</h3>
            <p>綿羊秀、青青草原，宛如置身歐洲牧場。</p>
        </div>
    </section>

    <section>
        <h2>南部景點</h2>
        <div class="spot">
            <h3>墾丁國家公園</h3>
            <p>熱帶沙灘、珊瑚礁與多樣化海洋活動。</p>
        </div>
        <div class="spot">
            <h3>蓮池潭</h3>
            <p>龍虎塔、春秋閣，感受濃厚宗教文化。</p>
        </div>
    </section>

    <footer>
        &copy; 2025 台灣旅遊指南
    </footer>
</body>
</html>
